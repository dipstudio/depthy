<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>DEPTHY</title>
    <meta name="description" content="See the third dimension in Google Camera Lens Blur photos, or create your own!">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="image_src" href="icon.png" />
    <meta property="og:image" content="http://depthy.me/icon.png" />

    <link rel="shortcut" href="favicon.png"/>
    <link rel="icon" sizes="16x16 32x32" href="favicon.png">
    <link rel="icon" sizes="128x128 256x256" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png"/>
    <meta property="fb:admins" content="1771078534" />

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>

    <script>
      // jshint indent: false
      document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
    </script>
  </head>
  <body fileselect="compoundFiles" >

    <div id="oldbrowser">
        <div class="container text-center">
          <h1>Depthy</h1>
          <p class="lead">Depthy shows Google Camera Lens Blur photos with 3D parallax effect and creates animated GIFs from them. Plus extracts the depth map and enables you to create your own!</p>
          <div class="preview img-thumbnail"></div>
          <p class="alert alert-warning">Unfortunately your browser is <b>not supported</b>.<br/><a href="http://browsehappy.com/" target="_top">Use something newer</a>, like Chrome for example.</p>
        </div>
    </div>

    <div id="app" ng-app="depthyApp">
        <div id="main" ng-controller="MainCtrl"
             ng-class="{
    'zen-mode': depthy.zenMode,
    'draw-mode': depthy.drawMode,
    'offline': depthy.isOffline(),
    'depthy-ready': depthy.isReady(),
    'depthy-loading': depthy.isLoading()}"
            >
            <div id="viewer" style="width: 100%; height: 640px;" class="depthy-viewer" depthy-viewer="depthy.viewer" depthy-file-url="http://localhost:9000/samples/flowers-image.jpg" depthy-depth-url="http://localhost:9000/samples/flowers-depth.jpg">
                <canvas></canvas>
                <!--<div class="icon icon-loading"></div>-->
            </div>
        </div>

    </div>
    <!--<span ui-view></span>-->

    <!-- build:js scripts/vendor.js -->
    <script src="scripts/modernizr.js"></script>
    <script src="scripts/modernizr-platform.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/pixi.js/bin/pixi.dev.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/is-jpg/browser.js"></script>
    <script src="bower_components/is-png/browser.js"></script>
    <script src="scripts/vendor/LensBlurDepthExtractor.js"></script>
    <script src="scripts/vendor/md5.js"></script>
    <script src="scripts/classes/GDepthEncoder.js"></script>
    <script src="bower_components/promise/index.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/depthy.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/depthyViewer.js"></script>
    <script src="scripts/pixi/ColorMatrixFilter2.js"></script>
    <script src="scripts/pixi/DepthPerspectiveFilter.js"></script>
    <script src="scripts/classes/DepthyViewer.js"></script>
    <!-- endbuild -->

    <!--
    <script src="scripts/directives/visibleClass.js"></script>
    -->

</body>
</html>
